<app-header (activeNav)="switch($event)"></app-header>
<div class="container d-flex flex-row">
  <div class="row" *ngIf="activeView === 'Recipes'; else shoppingList">
    <div class="col-md-12 border border-warning">
      <app-recipes-book></app-recipes-book>
    </div>
  </div>
  <ng-template #shoppingList class="col-md-12">
    <app-shopping-list></app-shopping-list>
  </ng-template>
</div>
