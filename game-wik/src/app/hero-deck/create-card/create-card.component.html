<div *ngIf="visible">
  <form class="flex flex-col gap-4 bg-slate-50 max-w-lg">
    <label for="card-name">Card Name</label>
    <input type="text" name="card-name" id="" class="border-2" />
    <label for="card-image">Card image</label>
    <input type="text" name="card-image" id="" class="border-2" />
    <input type="file" class="border-2" />
    <div class="flex flex-col gap-2">
      <div class="flex flex-col gap-2">
        <label for="atk">card attack value</label
        ><input type="number" name="atk" id="" class="border-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="def">card defense value</label
        ><input type="number" name="def" id="" class="border-2" />
      </div>
      <div></div>
    </div>
    <button type="submit" class="px-8 py-3 bg-red-600">
      ⚔️ to the battlefield
    </button>
  </form>
</div>
<div>
  <button class="px-8 py-3 bg-[#2b2d42] text-white" (click)="onCardDraw()">
    Draw Card
  </button>
</div>
