<div>
  <div class="flex" *ngFor="let card of cards">
    <div class="bg-gray-100 p-2">
      <img [src]="card.imgPath" alt="" />
      <p>{{ card.name }}</p>
      <div class="flex gap-2">
        <span>⚔️ {{ card.atk }}</span
        ><span>🛡 {{ card.def }}</span>
      </div>
    </div>
  </div>
</div>
