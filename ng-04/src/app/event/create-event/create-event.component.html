<form class="flex flex-col justify-center items-center mt-4">
  <div class="flex flex-col justify-content-center items-center">
    <label for="">Title</label>
    <input type="text" class="border-2" />
  </div>
  <div class="flex flex-col justify-content-center items-center">
    <label for="">Event Description</label>
    <input type="textarea" class="border-2" />
  </div>
  <div class="flex flex-col justify-content-center items-center">
    <label for="">Address</label>
    <input type="textarea" class="border-2" />
  </div>
  <div class="flex flex-col justify-content-center items-center">
    <label for="">Expected Attendace</label>
    <input type="text" class="border-2" />
  </div>
  <button
    type="submit"
    class="py-3 px-8 bg-green-300 cursor-pointer"
    (click)="onCreateEvent()"
  >
    Create Event
  </button>
</form>
